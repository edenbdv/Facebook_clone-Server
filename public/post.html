<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>

<body>
    <form id="postForm">
        <input id="userIdInput" placeholder="username">
        <button type="button" onclick=getUserPosts()>Show Posts</button><br><br>

        <input id="postIdInput" placeholder="post's Id"><br><br>
        <input id="token" placeholder="token"><br><br>



        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text" required>
        <button onclick="update('text')">Update</button><br>


        <label for="picture">Picture:</label><br>
        <input type="file" id="picture" name="picture" required>
        <button onclick="update('picture')">Update</button><br>


        <button type="button" onclick=createPost()>Add Post</button>
        <button type="button" onclick=deletePost()>Delete Post</button>


    </form>

    <script>

        const createPost = async () => {
            const jwtToken = document.getElementById('token').value;

            // Get the selected image file from the file input
            const fileInput = document.getElementById('profilePic');
            const file = fileInput.files[0];

            // Read the image file as base64
            const reader = new FileReader();
            reader.onloadend = async function () {
                const base64Data = reader.result.split(',')[1]; // Extract base64 data
                const base64String = `data:${file.type};base64,${base64Data}`; // Add data URL prefix

                const formData = {
                    text: document.getElementById('text').value,
                    picture: base64String
                };
                const userId = document.getElementById('userIdInput').value;

                const response = await fetch(`http://localhost:12345/api/users/${userId}/posts`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const post = await response.json();
                    console.log(`post created successfully:`, post);
                } else {
                    console.error("Failed to create post");
                }
            };
            // Read the file as Data URL
            reader.readAsDataURL(file);
        }; // Closing curly brace for the createPost function



        async function getUserPosts() {

            const jwtToken = document.getElementById('token').value;

            const userId = await document.getElementById('userIdInput').value;

            const url = `http://localhost:12345/api/users/${userId}/posts`;

            const response = await fetch(url, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${jwtToken}`
                }
            });


            if (response.ok) {
                const data = await response.json();
                postLst = []
                for (const post of data) {
                    postLst.push(post);
                }
                console.log(postLst);
                return postLst;
            } else {
                console.error("Failed to get posts");
            }

        }

        async function update(fieldName) {

            const jwtToken = document.getElementById('token').value;

            const userId = document.getElementById('userIdInput').value;
            const postId = await document.getElementById('postIdInput').value;
            console.log(postId)
            const fieldValue = document.getElementById(fieldName).value;

            const url = `http://localhost:12345/api/users/${userId}/posts/${postId}`;

            console.log("url:", url);

            const response = await fetch(url, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${jwtToken}`
                },
                body: JSON.stringify({ [fieldName]: fieldValue }) // Dynamically set the field to update
            });

            if (response.ok) {
                const updatedPost = await response.json();
                console.log(`${fieldName} updated successfully:`, updatedPost);
            } else {
                const errorData = await response.json();
                console.error("Failed to update", fieldName, errorData);

            }
        }



        async function deletePost() {

            const jwtToken = document.getElementById('token').value;

            const userId = await document.getElementById('userIdInput').value;
            const postId = await document.getElementById('postIdInput').value;


            const response = await fetch(`http://localhost:12345/api/users/${userId}/posts/${postId}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${jwtToken}`

                },
            });

            if (response.ok) {
                const post = await response.json();
                console.log(`post deleted successfully:`, post);
            } else {
                console.error("Failed to delete post");
            }

        }


    </script>
</body>

</html>
